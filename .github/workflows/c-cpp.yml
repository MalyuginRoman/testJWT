name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: sudo apt-get update && \
             sudo apt-get upgrade -y
      - run: sudo apt-get install libboost-all-dev -y
      - run: export DEBIAN_FRONTEND=noninteractive && \
             apt-get install -yq --no-install-recommends \
             git \
             cmake \
             build-essential \
             zlib1g-dev \
             libcgal-dev \
             nlohmann-json3-dev \
             libgtest-dev \
             libssl-dev
      - run: git config --global http.sslverify false
      - run: git clone https://github.com/arun11299/cpp-jwt.git
      - run: cd cpp-jwt && mkdir build && cd build && \
             cmake .. && \
             cmake --build . -j
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - run: cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./jwt-0.0.${{ github.run_number }}-Linux.deb
          asset_name: jwt-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
